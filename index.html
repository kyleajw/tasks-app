<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resetcss.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="navigation">
            <div class="users">
                <div class="user">
                </div>
                <div class="user">
                </div>
                <div class="add-user">
                    <img src="img/plus-solid.svg" alt="" srcset="">
                </div>
            </div>
            <div class="dropdown-menu">
                <img src="img/chevron-down.svg" alt="">
            </div>
        </div>
        <div class="featured-item">
            <div class="alarm-clock">
                <div class="current-time">
                    <div class="hours">09</div>
                    <div class="timeline">---------------------</div>
                    <div class="minutes">41</div>
                </div>
                <div class="schedule-overview">
                    <div class="action">
                        <div class="action-name">Wake Up</div>
                        <div class="duration">
                            <div class="start-time">9:00</div>
                            <div class="end-time">18:30</div>
                        </div>
                    </div>
                    <div class="action">
                        <div class="action-name">Work</div>
                        <div class="duration">
                            <div class="start-time">10:00</div>
                            <div class="end-time">18:30</div>
                        </div>
                    </div>
                    <div class="action">
                        <div class="action-name">Rest</div>
                        <div class="duration">
                            <div class="start-time">18:30</div>
                            <div class="end-time">22:30</div>
                        </div>
                    </div>
                </div>
                <div class="alarms-list">
                    <div class="alarm">
                        <div class="alarm-time">
                            9:00
                        </div>
                        <div class="toggle-alarm"></div>
                        <div class="alarm-info">
                            <div class="alarm-description">Wake Up</div>
                            <div class="alarm-ringtone">Toto - Africa</div>
                            <div class="alarm-edit">Edit</div>
                        </div>

                    </div>
                    <div class="alarm">
                        <div class="alarm-time">
                            9:45
                        </div>
                        <div class="toggle-alarm"></div>

                        <div class="alarm-info">
                            <div class="alarm-description">Morning</div>
                            <div class="alarm-ringtone">The Killers - Bones</div>
                            <div class="alarm-edit">Edit</div>
                        </div>

                    </div>
                    <div class="alarm">
                        <div class="alarm-time">
                            10:25
                        </div>
                        <div class="toggle-alarm"></div>

                        <div class="alarm-info">
                            <div class="alarm-description">Work</div>
                            <div class="alarm-ringtone">EARTHGANG - GHETTO GODS</div>
                            <div class="alarm-edit">Edit</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
